<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>

  <section class="img-box"> 

    <img src="./images/illustration-hero.svg" alt=""> 

  </section>
  
  <section class="content-box">

    <h1>Order Summary</h1>

    <p class="firstParagraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan-container">

      <img src="./images/icon-music.svg" alt="">

      <div class="type-and-price">
        <p class="plan-type"> Annual Plan </p>
        <p class="plan-price"> $59.99/year </p>
      </div>
      
      <a href="#">Change</a> 

    </div>

    <a class="payment" href="">Proceed to Payment</a>

    <p class="cancel-order">Cancel Order</p>
  
  </section>

</main>
  
</body>
</html>
